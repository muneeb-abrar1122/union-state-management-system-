<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnionEstate - Real Estate Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="app">
        <!-- Top Bar -->
        <header class="top-bar">
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">‚ò∞</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search clients..." class="search-input">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </header>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>UnionEstate</h2>
                <button class="close-btn" id="closeBtn">‚úï</button>
            </div>

            <div class="sidebar-content">
                <button class="sidebar-item" data-block="ALL">All Clients</button>

                <div class="blocks-section">
                    <button class="sidebar-item blocks-toggle" id="blocksToggle">
                        Blocks
                        <span class="toggle-icon">‚ñ∏</span>
                    </button>
                    <div class="blocks-grid" id="blocksGrid">
                        <button class="block-btn" data-block="ALL">All</button>
                        <!-- A-Z blocks will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Admin Panel Link -->
                <a href="{{ url_for('admin_login') }}" class="sidebar-item"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; display: block; padding: 12px 20px; border-radius: 8px; margin: 10px 0; font-weight: 600; text-align: center;">
                    üè¢ Admin Panel
                </a>

                <div class="data-tools">
                    <div class="tools-title">Data Tools</div>
                    <div class="tools-buttons">
                        <button class="tool-btn export-btn" id="exportBtn">Export</button>
                        <label class="tool-btn import-btn">
                            Import
                            <input type="file" id="importInput" accept="application/json" style="display: none;">
                        </label>
                    </div>
                </div>

                <div class="user-section">
                    <div class="user-info">
                        <span class="user-avatar">{{ user.username[0].upper() }}</span>
                        <div class="user-details">
                            <span class="user-name">{{ user.username }}</span>
                            <span class="user-role">Admin</span>
                        </div>
                    </div>
                    <a href="{{ url_for('logout') }}" class="logout-btn">
                        Logout
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-grid">
                <!-- Client Form Section -->
                <section class="form-section">
                    <div class="card">
                        <h3 class="form-title">Add / Register Client</h3>
                        <form id="clientForm" class="client-form">
                            <input type="text" name="name" placeholder="Client name" class="form-input">
                            <input type="text" name="contact" placeholder="Contact" class="form-input">
                            <input type="text" name="society" placeholder="Society" class="form-input">
                            <input type="text" name="plotNo" placeholder="Plot No" class="form-input">
                            <select name="block" class="form-input">
                                <!-- A-Z options will be generated by JavaScript -->
                            </select>
                            <input type="text" name="price" placeholder="Price" class="form-input">
                            <input type="text" name="size" placeholder="Size" class="form-input">
                            <input type="date" name="date" class="form-input">
                            <textarea name="description" placeholder="Short description" class="form-input"
                                rows="3"></textarea>

                            <div class="form-buttons">
                                <button type="submit" class="btn btn-primary">Save Client</button>
                                <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Client List Section -->
                <section class="list-section">
                    <!-- Date Filter -->
                    <div class="card filter-card">
                        <div class="date-filter">
                            <span class="filter-label">Filter by date:</span>
                            <input type="date" id="dateFrom" class="date-input">
                            <span class="date-separator">to</span>
                            <input type="date" id="dateTo" class="date-input">
                            <div class="record-count">
                                Showing <span id="recordCount">0</span> records
                            </div>
                        </div>
                    </div>

                    <!-- Client List -->
                    <div class="card">
                        <div id="clientList" class="client-list">
                            <div class="loading">Loading clients...</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
