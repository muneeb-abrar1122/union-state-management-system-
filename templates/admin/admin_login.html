<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - UnionEstate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>ğŸ” Admin Panel</h2>
                <p>Enter admin panel password (separate from user login)</p>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="auth-alert">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}" class="auth-form">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter admin password"
                        autofocus>
                </div>

                <button type="submit" class="auth-btn">Access Admin Panel</button>
            </form>

            <div class="auth-footer">
                <p><a href="{{ url_for('index') }}">â† Back to Dashboard</a></p>
            </div>
        </div>
    </div>
</body>

</html>
